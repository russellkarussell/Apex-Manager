<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Apex F1 Manager - 16 Bit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --retro-bg: #1a1b26;
        --retro-border: #9aa5ce;
        --retro-accent: #ff0055;
      }
      body {
        background-color: var(--retro-bg);
        color: #c0caf5;
        font-family: 'VT323', monospace;
        font-size: 1.2rem;
        -webkit-tap-highlight-color: transparent;
        image-rendering: pixelated; /* Crucial for 16-bit look */
      }
      
      h1, h2, h3, .retro-font {
        font-family: 'Press Start 2P', cursive;
        letter-spacing: -1px;
      }

      /* Retro Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
      }
      ::-webkit-scrollbar-thumb {
        background: #565f89; 
        border: 2px solid #111;
      }

      /* Retro Box Style Utility */
      .retro-box {
        background-color: #24283b;
        border: 4px solid #414868;
        box-shadow: 6px 6px 0px 0px #0f0f14;
        border-radius: 0 !important;
      }
      
      .retro-btn {
        background-color: #3b4261;
        border: 2px solid #c0caf5;
        box-shadow: 4px 4px 0px 0px #15161e;
        transition: all 0.1s;
        text-transform: uppercase;
        font-family: 'Press Start 2P', cursive;
        font-size: 0.7rem;
        border-radius: 0 !important;
      }
      .retro-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px #15161e;
      }
      
      .retro-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
        transform: translate(2px, 2px);
      }

      /* CRT Scanline Effect Overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{

}

</head>

    <div id="root"></div>
    <div class="scanlines"></div>

  </body>
</html>
